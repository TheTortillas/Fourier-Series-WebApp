<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de KaTeX</title>
    <!-- Incluye la biblioteca KaTeX desde su CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js" 
            onload="renderMathInElement(document.body);"></script>
</head>
<body>
    <h1>Ejemplo de Ecuaciones Matemáticas con KaTeX</h1>
    <p>Aquí tienes una ecuación cuadrática simple:</p>
    <p>La fórmula cuadrática es: $$x = \frac{-b \pm \sqrt{b^2 - 4ac}}{2a}$$</p>
    
    <p>Otra ecuación matemática, la identidad de Euler:</p>
    <p>$$e^{i\pi} + 1 = 0$$</p>
    
    <p>Y una integral sencilla:</p>
    <p>$$\int_{0}^{\infty} e^{-x} \, dx = 1$$</p>
</body>
</html>
