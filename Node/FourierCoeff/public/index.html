<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fourier Series Coefficients Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #007bff;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: bold;
        margin-bottom: 8px;
      }

      input[type="text"],
      input[type="number"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
        font-size: 16px;
        width: 100%;
      }

      button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      #result {
        margin-top: 20px;
        padding: 10px;
        background-color: #f1f8ff;
        border: 1px solid #007bff;
        border-radius: 4px;
      }

      #a0,
      #a1,
      #b1 {
        font-weight: bold;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Fourier Series Coefficients</h1>
      <form method="post" action="/">
        <label for="function">Enter a Function f(x):</label>
        <input
          type="text"
          id="function"
          name="function"
          placeholder="e.g., sin(x), x^2"
          required
        />
        <label for="period">Enter the Period T:</label>
        <input
          type="text"
          id="period"
          name="period"
          placeholder="e.g., 2 * %pi"
          required
        />
        <button type="submit">Calculate</button>
      </form>
      <div id="result">
        <p>Coefficient a_0: <span id="a0"></span></p>
        <p>Coefficient a_1: <span id="a1"></span></p>
        <p>Coefficient b_1: <span id="b1"></span></p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const params = new URLSearchParams(window.location.search);
        const a0 = params.get("a0");
        const a1 = params.get("a1");
        const b1 = params.get("b1");

        if (a0) {
          document.getElementById("a0").textContent = a0; // Sin decodeURIComponent
        }
        if (a1) {
          document.getElementById("a1").textContent = a1; // Sin decodeURIComponent
        }
        if (b1) {
          document.getElementById("b1").textContent = b1; // Sin decodeURIComponent
        }
      });
    </script>
  </body>
</html>
